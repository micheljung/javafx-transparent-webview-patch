group 'com.github.micheljung.transparentwebview'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Premain-Class": "com.github.micheljung.transparentwebview.TransparentWebViewPatch"
    }
}

dependencies {
    compile 'org.javassist:javassist:3.23.1-GA'
}

