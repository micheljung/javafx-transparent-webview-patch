group 'com.github.micheljung.transparentwebview'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Premain-Class": "com.github.micheljung.transparentwebview.TransparentWebViewPatch"
    }
}

dependencies {
    compile 'org.javassist:javassist:3.20.0-GA'
}
